<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - The Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <i class="fa-solid fa-mug-hot"></i>
                <h1>The Library</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="library.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="order.html"><i class="fa-solid fa-cart-shopping"></i> Order Now!</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="address">
                <h3>Visit Us</h3>
                <p>1234 Coffee St, Cityville, CO 12345</p>
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <a href="https://www.facebook.com">Facebook</a>
                <a href="https://www.twitter.com">Twitter</a>
                <a href="https://www.instagram.com">Instagram</a>
            </div>
            <div class="about-us">
                <h3>About Us</h3>
                <a href="about.html">Learn more about our story</a>
            </div>
        </div>
    </footer>
</body>
</html>
